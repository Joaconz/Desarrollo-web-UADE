<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Chronos Store — Contacto</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root{ --gold:#C6A664; }
    .gold{ color:var(--gold); }
    body{ font-family: 'Roboto', sans-serif; }
    h1,h2,h3{ font-family: 'Playfair Display', serif; }
  </style>
</head>
<body class="bg-gray-50 text-gray-900">
  <header class="bg-white/80 sticky top-0 z-30">
    <div class="max-w-6xl mx-auto flex items-center justify-between p-4">
      <a href="index.html" class="flex items-center gap-3">
        <img src="img/logo.png" alt="Chronos Store" class="h-10">
      </a>
      <nav class="hidden md:flex gap-6 items-center text-sm font-medium">
        <a href="index.html" class="hover:underline">Inicio</a>
        <a href="productos.html" class="hover:underline">Productos</a>
        <a href="nosotros.html" class="hover:underline">Nosotros</a>
        <a href="contacto.html" class="hover:underline">Contacto</a>
      </nav>
    </div>
  </header>

  <main class="max-w-4xl mx-auto p-6">
    <section class="text-center">
      <h1 class="text-4xl font-bold">Contacto</h1>
      <p class="mt-2 text-gray-700">Estamos aquí para ayudarte. ¡Escribinos!</p>
      <img src="img/contacto.jpg" alt="Contacto" class="w-full h-[60vh] object-cover rounded-lg shadow-lg mt-6">
    </section>
    <form class="mt-6 bg-white p-6 rounded-lg shadow grid gap-4">
      <div>
        <label class="block text-sm font-medium">Nombre</label>
        <input type="text" class="w-full border rounded p-2" placeholder="Tu nombre">
      </div>
      <div>
        <label class="block text-sm font-medium">Email</label>
        <input type="email" class="w-full border rounded p-2" placeholder="tu@ejemplo.com">
      </div>
      <div>
        <label class="block text-sm font-medium">Mensaje</label>
        <textarea class="w-full border rounded p-2" rows="5" placeholder="Escribe tu consulta..."></textarea>
      </div>
      <div class="text-right">
        <button class="bg-black text-white px-4 py-2 rounded">Enviar</button>
      </div>
    </form>

    <section class="mt-8 bg-white p-6 rounded-lg shadow">
      <h3 class="font-semibold">Información</h3>
      <p class="mt-2 text-sm text-gray-700">Dirección: Galería Central, Local 12<br>Tel: +54 11 1234 5678<br>Email: contacto@chronos.example</p>
    </section>
  </main>

  <footer class="bg-white mt-12 border-t">
    <div class="max-w-6xl mx-auto p-6 flex flex-col md:flex-row justify-between items-center gap-4">
      <div>
        <img src="img/logo.png" alt="Chronos Store" class="h-8">
        <p class="text-sm text-gray-600 mt-2">© Chronos Store — Todos los derechos reservados</p>
      </div>
      <nav class="flex gap-4 text-sm">
        <a href="#" class="hover:underline">Instagram</a>
        <a href="#" class="hover:underline">Facebook</a>
      </nav>
    </div>
  </footer>
</body>
</html>
