<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chronos Store — Productos</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    :root { --gold: #C6A664; }
    .gold { color: var(--gold); }
    body { font-family: 'Roboto', sans-serif; }
    h1, h2, h3 { font-family: 'Playfair Display', serif; }
  </style>
</head>

<body class="bg-gray-50 text-gray-900">
  <header class="bg-white">
    <nav aria-label="Global" class="mx-auto flex max-w-7xl items-center justify-between p-6 lg:px-8">
      <div class="flex lg:flex-1">
        <a href="index.html" class="-m-1.5 p-1.5">
          <span class="sr-only">Chronos Store</span>
          <img src="img/logo.png" alt="Chronos Store" class="h-20 w-auto" />
        </a>
      </div>
      <div class="flex lg:hidden">
        <button type="button" onclick="document.getElementById('mobile-menu').showModal()" class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-700">
          <span class="sr-only">Open main menu</span>
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" class="w-6 h-6" aria-hidden="true">
            <path d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" stroke-linecap="round" stroke-linejoin="round" />
          </svg>
        </button>
      </div>
      <div class="hidden lg:flex lg:gap-x-12">
        <a href="productos.html" class="text-sm font-medium text-gray-900">Productos</a>
        <a href="nosotros.html" class="text-sm font-medium text-gray-900">Nosotros</a>
        <a href="contacto.html" class="text-sm font-medium text-gray-900">Contacto</a>
        <a href="promociones.html" class="text-sm font-medium text-gray-900">Promociones</a>
      </div>
      
    </nav>

    <dialog id="mobile-menu" class="backdrop:bg-transparent lg:hidden">
      <div tabindex="0" class="fixed inset-0 focus:outline-none">
        <div class="fixed inset-y-0 right-0 z-50 w-full overflow-y-auto bg-white p-6 sm:max-w-sm sm:ring-1 sm:ring-gray-900/10">
          <div class="flex items-center justify-between">
            <a href="index.html" class="-m-1.5 p-1.5">
              <span class="sr-only">Chronos Store</span>
              <img src="img/logo.png" alt="Chronos Store" class="h-8 w-auto" />
            </a>
            <button type="button" onclick="document.getElementById('mobile-menu').close()" class="-m-2.5 rounded-md p-2.5 text-gray-700">
              <span class="sr-only">Close menu</span>
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" class="w-6 h-6" aria-hidden="true">
                <path d="M6 18 18 6M6 6l12 12" stroke-linecap="round" stroke-linejoin="round" />
              </svg>
            </button>
          </div>
          <div class="mt-6 flow-root">
            <div class="-my-6 divide-y divide-gray-500/10">
              <div class="space-y-2 py-6">
                <a href="productos.html" class="block rounded-lg px-3 py-2 text-base font-medium text-gray-900 hover:bg-gray-50">Productos</a>
                <a href="nosotros.html" class="block rounded-lg px-3 py-2 text-base font-medium text-gray-900 hover:bg-gray-50">Nosotros</a>
                <a href="contacto.html" class="block rounded-lg px-3 py-2 text-base font-medium text-gray-900 hover:bg-gray-50">Contacto</a>
                <a href="promociones.html" class="block rounded-lg px-3 py-2 text-base font-medium text-gray-900 hover:bg-gray-50">Promociones</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </dialog>

  <!-- MAIN -->
  <main class="bg-white">
    <div class="mx-auto max-w-7xl px-4 py-16 sm:px-6 sm:py-24 lg:px-8">
      <h2 class="text-3xl font-bold tracking-tight text-gray-900 mb-8">Colección de Relojes</h2>

      <!-- Filtros -->
      <div class="flex flex-col sm:flex-row items-center justify-between gap-4 mb-8 bg-gray-100 p-4 rounded-lg shadow-sm">
        <input 
          type="text" 
          id="buscador" 
          placeholder="Buscar por nombre o color..." 
          class="w-full sm:w-1/3 border border-gray-300 rounded-md py-2 px-4 focus:ring-2 focus:ring-[var(--gold)] focus:outline-none"
        />

        <div class="flex items-center gap-2">
          <label class="text-sm text-gray-700">Precio mín:</label>
          <input id="minPrecio" type="number" placeholder="0" min="0" class="w-24 border border-gray-300 rounded-md py-2 px-2 text-sm focus:ring-2 focus:ring-[var(--gold)] focus:outline-none">
        </div>

        <div class="flex items-center gap-2">
          <label class="text-sm text-gray-700">Precio máx:</label>
          <input id="maxPrecio" type="number" placeholder="1500" min="0" class="w-24 border border-gray-300 rounded-md py-2 px-2 text-sm focus:ring-2 focus:ring-[var(--gold)] focus:outline-none">
        </div>

        <button id="filtrarBtn" class="bg-[var(--gold)] text-white px-4 py-2 rounded-md hover:opacity-90 transition">Aplicar filtros</button>
      </div>

      <!-- Contenedor dinámico -->
      <div id="productos" class="grid grid-cols-1 gap-x-6 gap-y-10 sm:grid-cols-2 lg:grid-cols-4 xl:gap-x-8">
        <!-- Los productos se insertan aquí con JS -->
      </div>

      <!-- Sin resultados -->
      <p id="sin-resultados" class="hidden text-center text-gray-500 mt-8">No se encontraron productos que coincidan con los filtros aplicados.</p>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="bg-white border-t">
    <div class="max-w-7xl mx-auto p-6 flex flex-col md:flex-row justify-between items-center">
      <p class="text-sm text-gray-500">© Chronos Store — Todos los derechos reservados</p>
      <div class="flex gap-4 mt-2 md:mt-0">
        <a href="#" class="hover:underline text-sm">Instagram</a>
        <a href="#" class="hover:underline text-sm">Facebook</a>
      </div>
    </div>
  </footer>
  <script src="js/productos.js"></script>
</body>
</html>
